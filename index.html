<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <div class="score">
        <div class="player1">
            <span>X - </span>
            <div>
                <span class="player1Name">Player 1:</span> 
                <span class="player1Score">0</span>
            </div>
        </div>
        <div class="player2">
            <span>O - </span>
            <div>
                <span class="player2Name">Player 2:</span>
                <span class="player2Score">0</span>
            </div>
        </div>
    </div>
    <div class="gameCount">
        <div class="gamePlayed">
            <span>Game Played: </span>
            <span class="gamePlayedCount">0</span>
        </div>
        <div class="draw">
            <span>Draw: </span>
            <span class="drawCount">0</span>
        </div>
    </div>
    <!-- Creating Board -->
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
